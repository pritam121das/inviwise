<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INVIWISE Chatbot Interface</title>
</head>
<body style="margin:0; padding:0; background:#f5f7fa;">
  <?xml version="1.0" encoding="UTF-8"?>
  <svg viewBox="0 0 1200 610" xmlns="http://www.w3.org/2000/svg" width="100%" height="auto">

    <rect width="1200" height="610" fill="#f5f7fa"/>


    <rect x="0" y="0" width="1200" height="600" fill="#f0f5ff"/>
    
    <!-- <text x="600" y="80" font-family="Arial, sans-serif" font-weight="700" font-size="36" fill="#1a365d" text-anchor="middle">
      Need Help? Ask Our AI Assistant
    </text> -->


    <rect x="250" y="130" width="700" height="400" rx="10" fill="#ffffff" />

    <rect x="250" y="130" width="700" height="60" rx="10" fill="#3182ce"/>
    <text x="300" y="170" font-family="Arial, sans-serif" font-weight="700" font-size="18" fill="#ffffff">
      INVIWISE Assistant
    </text>
    <circle cx="920" cy="160" r="15" fill="#ffffff" opacity="0.3"/>
    <text x="920" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✕</text>

    <rect x="280" y="210" width="400" height="60" rx="10" fill="#ebf8ff"/>
    <text x="300" y="240" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">
      <tspan x="300" dy="0">Hi there! Welcome to INVIWISE. How can I assist you with</tspan> 
      <tspan x="300" dy="20">your investment journey today?</tspan>
    </text>

    <rect x="520" y="290" width="400" height="60" rx="10" fill="#e6fffa"/>
    <text x="540" y="310" font-family="Arial, sans-serif" font-size="14" fill="#2c7a7b">
      <tspan x="540" dy="0">I'm interested in learning more about MONEYGRAD. </tspan>
      <tspan x="540" dy="18">When will it be available?</tspan>
    </text>
    

    <rect x="280" y="370" width="400" height="80" rx="10" fill="#ebf8ff"/>
    <text x="300" y="395" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">
      <tspan x="300" dy="0">MONEYGRAD is set to launch next quarter. Would you like</tspan> 
      <tspan x="300" dy="18">to join our waitlist for early access and exclusive updates?</tspan>
    </text>
    

    
    <rect x="280" y="480" width="640" height="50" rx="25" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="320" y="510" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
      Type your message here...
    </text>
    <circle cx="890" cy="505" r="20" fill="#3182ce"/>
    <text x="890" y="510" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">▶</text>
  </svg>
</body>
</html>
